<mat-card class="info nat-elevation-z4">
    <mat-card-title class="title">SISTEMA DE CONTROLE - UNIDADES ADB</mat-card-title>
    <mat-card-subtitle class="subtitle">Nessa tela é possível cadastrar uma nova Unidade.</mat-card-subtitle>
</mat-card>
<div class="content">
    <div class="content-title">
        <h1>Cadastrar nova Unidade</h1>
    </div>
    <form>
        
        <mat-form-field class="form">
            <mat-label>Nome</mat-label>
            <input matInput type="text" name="name" placeholder="Ex: Unidade Centro">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-form-field class="form">
            <mat-label>Descrição</mat-label>
            <textarea matInput type="text" name="description" rows="10" maxlength="1000000" placeholder="Oferecemos os serviços de (...)"></textarea>
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
        
        <div class="buttons">
            <button mat-stroked-button color="primary" class="mat-elevation-z8" (click)="saveUnity()">CRIAR</button>            
            <button mat-stroked-button color="warn" class="mat-elevation-z8" (click)="listUnity()">CANCELAR</button>
        </div>
    </form>
</div>
