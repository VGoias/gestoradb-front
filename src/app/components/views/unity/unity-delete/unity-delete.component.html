<mat-card class="info nat-elevation-z4">
    <mat-card-title class="title">SISTEMA DE CONTROLE - UNIDADES ADB</mat-card-title>
    <mat-card-subtitle class="subtitle">Nessa tela é possível deletar a Unidade selecionada.</mat-card-subtitle>
</mat-card>
<div class="content">
    <div class="content-title">
        <h1>Deletar definitivamente a Unidade</h1>
    </div>
    <form>
        
        <mat-form-field class="form">
            <mat-label>Nome</mat-label>
            <input matInput [(ngModel)]="unity.name" type="text" name="name" disabled>
        </mat-form-field>

        <mat-form-field class="form">
            <mat-label>Descrição</mat-label>
            <textarea matInput [(ngModel)]="unity.description" type="text" name="description" rows="10"  disabled ></textarea>
        </mat-form-field>
        
        <div class="buttons">
            <button mat-stroked-button color="primary" class="mat-elevation-z8" (click)="delete()">DELETAR</button>            
            <button mat-stroked-button color="primary" class="mat-elevation-z8" >IMPRIMIR</button>            
            <button mat-stroked-button color="warn" class="mat-elevation-z8" (click)="list()">CANCELAR</button>
        </div>
    </form>
</div>
