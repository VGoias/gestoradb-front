<mat-card class="info nat-elevation-z4">
    <mat-card-title class="title">SISTEMA DE CONTROLE - UNIDADES ADB</mat-card-title>
    <mat-card-subtitle class="subtitle">Nessa tela é possível visualizar os jogadores vinculados a Unidade selecionada.</mat-card-subtitle>
</mat-card>
<div class="content">
    <div class="content-title">
        <h1>Lista de Jogadores</h1>
    </div>

    <div class="mat-elevation-z8 content-table">
        <button mat-stroked-button color="primary" class="button" (click)="newPlayer()">NOVO JOGADOR</button>
        <table class="table" mat-table [dataSource]="players">

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
            </ng-container>

            <!-- Nick Column -->
            <ng-container matColumnDef="nick">
                <th mat-header-cell *matHeaderCellDef> NICK </th>
                <td mat-cell *matCellDef="let row"> {{ row.nick }} </td>
            </ng-container>

            <!-- Birth Column -->
            <ng-container matColumnDef="birth">
                <th mat-header-cell *matHeaderCellDef> NASCIMENTO </th>
                <td mat-cell *matCellDef="let row"> {{ row.birth }} </td>
            </ng-container>

            <!-- Bio Column -->
            <ng-container matColumnDef="bio">
                <th mat-header-cell *matHeaderCellDef> BIOGRAFIA </th>
                <td mat-cell *matCellDef="let row"> 
                    <a class="players" >
                        <i class="material-icons">book</i> 
                    </a>
                </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="mat-actions"> AÇÕES </th>
                <td mat-cell *matCellDef="let row" > 
                    <a class="edit" routerLink="{{ row.id }}/update" >
                        <i class="material-icons">edit</i>
                    </a>
                    <a class="delete" routerLink="{{ row.id }}/delete">
                        <i class="material-icons">delete</i>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
