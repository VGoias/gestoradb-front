<mat-card class="info nat-elevation-z4">
    <mat-card-title class="title">SISTEMA DE CONTROLE - UNIDADES ADB</mat-card-title>
    <mat-card-subtitle class="subtitle">Nessa tela é possível deletar os dados de um(a) jogador(a) para Unidade selecionada.</mat-card-subtitle>
</mat-card>
<div class="content">
    <div class="content-title">
        <h1>Deletar permanentemente os dados do(a) Jogador(a)</h1>
    </div>
    <form>
        
        <mat-form-field class="form">
            <mat-label>Nick</mat-label>
            <input matInput [(ngModel)]="player.nick" disabled type="text" name="nick" >
        </mat-form-field>
             
        <div class="buttons">
            <button mat-stroked-button color="primary" class="mat-elevation-z8" (click)="delete()">DELETAR</button>            
            <button mat-stroked-button color="warn" class="mat-elevation-z8" (click)="list()">CANCELAR</button>
        </div>
    </form>
</div>
